<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Lista de Empresas - Ciclo3</title>
    <style>

        html, body {
        margin:0px;
        height:100%;

        a{
            color:white;
        }
        a:hover {
            color: black;
            text-decoration:none;
            font-weight:bold;
        }
    </style>
</head>
<body>

<div class="container-fluid h-100">

    <div class="row border bg-light h-100 " >  <!--style="height:100%;" -->

        <div class="col-2  text-dark border      d-flex flex-column align-items-center justify-content-center" ><!--text-center   align-middle-->
            <!-- <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">-->
            <ul class="nav flex-column " ><!--style="margin-top:75%"-->
                <li class="nav-item "
                >
                    <a class="nav-link active  link-dark" href="#">Ingresos y Egresos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark " href="#">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark " href="#">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark " href="#">Cerrar Sesion</a>
                </li>
            </ul>


        </div>
        <div class="col-10  bg-white text-dark border d-flex flex-column align-items-center" >

            <!-- <h2 class="text-center"> Inicio</h2 >-->
             <h1 class="mt-5" > Gestión de Empresas</h1>
            <div class="col-12 text-star border mt-4" >
            <h2 > Listar Empresas</h2>
             </div>
            <div class=" col-12 table-responsive">
             <!--Dibujamos la tabla-->
            <table class="table table-bordered ">

            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Dirección</th>
                <th scope="col">Telefono</th>
                <th scope="col">NIT</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>

            </tr>

            <!--Llenamos la tabla dibujada-->
            <!--En nuestro controller, creamos en viewEmpresa un modelo con un atributo llamado emplist donde esta guardada la lista de todas las empresas-->
            <tr th:each="empresa : ${emplist}">
                <td th:text="${empresa.id_empresa}"></td>
                <td th:text="${empresa.nombre}"></td>
                <td th:text="${empresa.direccion}"></td>
                <td th:text="${empresa.telefono}"></td>
                <td th:text="${empresa.documento}"></td>

                <td><button type="button" class="btn btn-dark"><a  class="nav-link link-white" th:href="@{/editarEmpresa/{id}(id=${empresa.id_empresa})}">Editar</a></button></td>
                <td><button type="button" class="btn btn-danger"><a class="nav-link link-white" th:href="@{/EliminarEmpresa/{id}(id=${empresa.id_empresa})}">Eliminar</a></button></td>
            </tr>
        </table>
            </div>
            <!-- vamos a crear un boton que sirva para agregar nuevas empresas -->
            <button type="button" class="btn btn-primary"><a class="nav-link link-white" th:href="@{/AgregarEmpresa}">Agregar Nueva Empresa</a></button>
            <br><br>



        </div>

    </div>




</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Empresa creada con éxito!")
        }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Empresa actualizada con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Empresa eliminada con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Empresa no ha sido eliminada!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>

</body>
</html>
